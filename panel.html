<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Panel</title>
    <link rel="stylesheet" href="public/highlight.css">
    <link rel="stylesheet" href="public/dark-highlight.css">
    <script src="public/highligh.js"></script>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="panel">
      <main class="panel__content">
        <section class="section actions">
          <h3>Actions</h3>
          <span id="emptyActionsMsg">No event data received</span>
          <ul id="actionsList"></ul>
        </section>
        <section class="section state">
          <div class="tabs" id="tabs">
            <button class="btn active" data-tab="state">State</button>
            <button class="btn" data-tab="payload">Payload</button>
            <button class="btn" data-tab="diff">Diff</button>
          </div>
          <pre class="language-json"><code id="codeWindow">No event data received</code></pre>
        </section>
      </main>
    </div>
    <script src="panel.js"></script>
    <template id="actionTemplateBtn">
      <button class="btn action">
        <span>Some details</span>
        <span>Some details</span>
      </button>
    </template>
    <template id="actionTemplate">
      <li>
        <details class="action">
          <summary>Some details</summary>
          <strong>Payload:</strong>
          <pre class="language-json"><code>{}</code></pre>
        </details>
      </li>
    </template>
  </body>
</html>
