<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel">
    <header class="panel__header">
      <h1>Store</h1>
    </header>
    <main class="panel__content">
      <section class="section actions">
        <h3>Actions</h3>
        <span id="emptyActionsMsg">No event data received</span>
        <ul id="actionsList"></ul>
      </section>
      <section class="section state">
        <h3>State</h3>
        <pre id="state">No event data received</pre>
      </section>
    </main>
  </div>
  <script src="panel.js"></script>
  <template id="actionTemplate">
    <li>
      <details class="action">
        <summary >Some details</summary>
        <pre>More info about the details.</pre>
      </details>
    </li>
  </template>
</body>
</html>
